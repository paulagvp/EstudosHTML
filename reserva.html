<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem</title>
</head>
<body>
    <h2>Serviços de viagem</h2>
    <form method="GET" action="">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label>Nome</label><br>
            <input type="text" name="Nome"><br>
                    
            <label>Email</label><br>
            <input type="email" required name="Email"><br>
        </fieldset>
        <fieldset>
            <Legend>Serviços desejados:</Legend>
            <label>
                 <input type="checkbox" name="compraDePassagens" value="Passagens">Compra de passagens<br>
            </label>
            <label>
                <input type="checkbox" name="reservaDeHospedagem" value="Hospedagem">Reserva de hospedagem<br>
           </label>
           <label>
                <input type="checkbox" name="aluguelDeVeículos" value="Veículos">Aluguel de veículos<br>
             </label>
        </fieldset>
        <fieldset>
            <legend>Forma de pagamento:</legend>
            <label>
                <input type="radio" name="formaDePagamento" value="Crédito">Cartão de crédito<br>
            </label>
            <label>
                <input type="radio" name="formaDePagamento" value="Boleto">Boleto<br>
            </label>
            <label>
                <input type="radio" name="formaDePagamento" value="Pix">Pix<br>
            </label>
        </fieldset>
        <fieldset>
            <legend>Formas de pagamento:</legend>
            <select name="prazoPagamento">
                <option value="a vista" selected>à vista</option>
                <option value="5x sem juros">5x sem juros</option>
                <option value="10x com juros">10x com juros</option>
            </select>
        </fieldset>
        <label>Informações adicionais:</label><br>
            <textarea rows="8" name="informaçõesAdicionais"></textarea><br>
        <input type="submit" name="respostaDoFormulario">
    </form>
</body>
</html>
